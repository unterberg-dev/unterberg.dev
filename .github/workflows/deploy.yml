name: Deploy

on:
  push:
    branches:
      - master

env:
  VITE_BASE: ${{ secrets.VITE_BASE }}
  VITE_PROD_PORT: ${{ secrets.VITE_PROD_PORT }}
  VITE_DEV_PORT: ${{ secrets.VITE_DEV_PORT }}
  VITE_SITE_URL_DEV: ${{ secrets.VITE_SITE_URL_DEV }}
  VITE_SITE_URL_PROD: ${{ secrets.VITE_SITE_URL_PROD }}
  VITE_MEDIA_URL_DEV: ${{ secrets.VITE_MEDIA_URL_DEV }}
  VITE_MEDIA_URL_PROD: ${{ secrets.VITE_MEDIA_URL_PROD }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist/client

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
